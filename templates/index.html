<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Overview Tree</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
    <script src="{{ url_for('static', filename='js/AtTree.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  </head>
  <body>
    <div id="my_popup"></div>
    <div>
      selected site : {{ f_name }}
      selected type : {{ at_type }}
    </div>
    <form action = "http://localhost:5000/" method = "post">
      <select name="site">
        <option value="naver.AT">Naver</option>
        <option value="verge.AT">Verge</option>
      </select>
      <select name="type">
        <option value="all">All</option>
        <option value="focusable_with_child">Focusable with child</option>
        <option value="focusable_without_child">Focusable without child</option>
      </select>
      <input type="submit" value="submit" />
    </form> 
    <div id="tree"></div>
    <script>
      var treeData = JSON.parse({{ json_dump|tojson|safe }});
      buildVerticalTree(treeData[0], "#tree");
    </script>
  </body>
</html>
